<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSI MASTER - Le Jeu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #05060b; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-red { animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Helper pour les icônes Lucide en React (version CDN)
        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current) {
                    lucide.createIcons({
                        targets: [iconRef.current]
                    });
                }
            }, [name]);
            return <i data-lucide={name} className={className} ref={iconRef}></i>;
        };

        // --- ILLUSTRATIONS DES COUCHES ---
        const LayerIllustration = ({ layerId }) => {
            const colors = { 7: "#3b82f6", 6: "#6366f1", 5: "#8b5cf6", 4: "#ec4899", 3: "#f59e0b", 2: "#10b981", 1: "#ef4444" };
            const color = colors[layerId];
            return (
                <div className="w-full flex justify-center py-6 bg-slate-950/50 rounded-2xl mb-4 border border-slate-800">
                    <svg viewBox="0 0 200 120" className="w-48 h-32">
                        {layerId === 1 && <g fill="none" stroke={color} strokeWidth="3"><path d="M40 60 h120" /><rect x="30" y="50" width="20" height="20" fill={color} /></g>}
                        {/* Les autres SVG simplifiés pour l'exemple ou repris du code original */}
                        <text x="100" y="60" fill={color} fontSize="12" textAnchor="middle" fontWeight="bold">Couche {layerId}</text>
                    </svg>
                </div>
            );
        };

        // --- DONNÉES ---
        const OSI_LAYERS = [
            { id: 7, name: "Application", icon: "layout", desc: "Services réseau (HTTP, DNS).", suggestedCmds: ["nslookup google.com", "dns flush"] },
            { id: 4, name: "Transport", icon: "activity", desc: "Ports (TCP, UDP).", suggestedCmds: ["telnet 10.0.0.5 80", "allow port 80"] },
            { id: 3, name: "Réseau", icon: "network", desc: "Adressage IP et routage.", suggestedCmds: ["ping 8.8.8.8", "ip dhcp renew"] },
            { id: 1, name: "Physique", icon: "cable", desc: "Câbles et signaux.", suggestedCmds: ["rebrancher cable", "check link status"] },
        ];

        const SCENARIOS = [
            { id: 1, title: "Coupure RJ45", symptom: "Média déconnecté.", faultLayer: 1, repairCmd: "rebrancher cable" },
            { id: 2, title: "Conflit IP", symptom: "Adresse IP déjà utilisée.", faultLayer: 3, repairCmd: "ip dhcp renew" },
        ];

        // --- APPLICATION PRINCIPALE ---
        const App = () => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [gameState, setGameState] = useState('briefing');
            const [score, setScore] = useState(0);
            const [selectedLayer, setSelectedLayer] = useState(null);
            const [terminal, setTerminal] = useState([]);
            const scenario = SCENARIOS[currentIdx];

            const handleRepair = (cmd) => {
                const newLogs = [...terminal, { text: `> ${cmd}`, type: 'cmd' }];
                if (cmd.toLowerCase() === scenario.repairCmd) {
                    newLogs.push({ text: "SUCCÈS : Incident résolu !", type: 'success' });
                    setScore(s => s + 100);
                    setTimeout(() => setGameState('success'), 1000);
                } else {
                    newLogs.push({ text: "ÉCHEC : Action inutile.", type: 'error' });
                }
                setTerminal(newLogs);
            };

            return (
                <div className="min-h-screen text-slate-300 p-4 md:p-8 flex flex-col items-center">
                    <header className="w-full max-w-6xl flex justify-between items-center mb-8 bg-slate-900 p-6 rounded-2xl border border-slate-800">
                        <div className="flex items-center gap-3">
                            <Icon name="cpu" className="text-blue-500 w-8 h-8" />
                            <h1 className="text-2xl font-black text-white">OSI MASTER</h1>
                        </div>
                        <div className="bg-blue-500/10 text-blue-400 px-4 py-1 rounded-full font-bold border border-blue-500/20">
                            {score} XP
                        </div>
                    </header>

                    {gameState === 'briefing' && (
                        <div className="bg-slate-900 border border-blue-500/30 p-10 rounded-[2rem] text-center max-w-2xl">
                            <h2 className="text-4xl font-black text-white mb-4 uppercase">{scenario.title}</h2>
                            <p className="text-xl mb-8 text-red-400 font-bold italic">"{scenario.symptom}"</p>
                            <button onClick={() => setGameState('diagnostic')} className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-xl font-bold text-xl transition-all">
                                Commencer l'analyse
                            </button>
                        </div>
                    )}

                    {gameState === 'diagnostic' && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full max-w-6xl">
                            <div className="space-y-3">
                                {OSI_LAYERS.map(l => (
                                    <button key={l.id} onClick={() => setSelectedLayer(l)} className={`w-full p-4 rounded-xl border-2 transition-all flex items-center gap-4 ${selectedLayer?.id === l.id ? 'border-blue-500 bg-blue-500/10 text-white' : 'border-slate-800 bg-slate-900 text-slate-500'}`}>
                                        <div className="bg-slate-800 w-8 h-8 flex items-center justify-center rounded-lg text-xs">L{l.id}</div>
                                        <span className="font-bold uppercase tracking-wider">{l.name}</span>
                                    </button>
                                ))}
                            </div>
                            <div className="lg:col-span-2 bg-slate-900 border border-slate-800 p-8 rounded-[2rem]">
                                {selectedLayer ? (
                                    <div>
                                        <h3 className="text-2xl font-black text-white mb-2">{selectedLayer.name}</h3>
                                        <p className="mb-6 text-slate-400 italic">{selectedLayer.desc}</p>
                                        <button onClick={() => {
                                            if(selectedLayer.id === scenario.faultLayer) setGameState('repair');
                                            else alert("Mauvaise couche ! Réessaie.");
                                        }} className="bg-green-600 hover:bg-green-500 text-white w-full py-4 rounded-xl font-bold">
                                            Confirmer cette couche
                                        </button>
                                    </div>
                                ) : (
                                    <p className="text-center text-slate-600 mt-10">Sélectionne une couche à gauche pour l'analyser.</p>
                                )}
                            </div>
                        </div>
                    )}

                    {gameState === 'repair' && (
                        <div className="w-full max-w-2xl bg-black rounded-3xl border border-amber-500/30 overflow-hidden shadow-2xl">
                            <div className="bg-amber-500/10 p-4 border-b border-amber-500/20 text-amber-500 font-mono text-xs">TERMINAL DE RÉPARATION V1.0</div>
                            <div className="p-6 h-64 overflow-y-auto font-mono text-sm">
                                {terminal.map((t, i) => (
                                    <div key={i} className={`mb-2 ${t.type === 'success' ? 'text-green-400' : t.type === 'error' ? 'text-red-400' : 'text-amber-500'}`}>{t.text}</div>
                                ))}
                            </div>
                            <div className="p-4 bg-slate-900">
                                <input 
                                    autoFocus
                                    onKeyDown={(e) => { if(e.key === 'Enter') { handleRepair(e.target.value); e.target.value = ''; } }}
                                    placeholder="Tape la commande de réparation..."
                                    className="w-full bg-black border border-slate-700 p-4 rounded-lg font-mono text-amber-500 focus:border-amber-500 outline-none"
                                />
                            </div>
                        </div>
                    )}

                    {gameState === 'success' && (
                        <div className="text-center">
                            <h2 className="text-6xl font-black text-green-500 mb-4">INCIDENT RÉSOLU !</h2>
                            <button onClick={() => window.location.reload()} className="text-blue-400 underline font-bold">Rejouer</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
